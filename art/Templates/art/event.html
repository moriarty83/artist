<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends '../base.html' %} {% load static tailwind_tags %}
  </head>
  <body>
    {% block content %}
    <div class="pt-16">
      <div>
      {% if event %}
        <h2>{{ event.event_name }}</h2>
        
      {% else %}
        <p>No Event available.</p>
      {% endif %}
    </div>
    {% if manage %}
    <div>
      <button onclick="toggleForm()" action="/events/{{ image.id }}" type="button">Edit</button>
    </div>
    <div>
{{ image.id}}
<form id="edit-piece-form" class="hidden" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit">
  </form>
    </div>
    
    {% endif %}
  </div>
  <script>
    //////////// JAVASCRIPT VARIABLES ////////////
    let showForm = false

    //////////// GET ELEMENTS ////////////
    const form = document.getElementById('edit-piece-form')

    //////////// METHODS ////////////
    const toggleForm = ()=>{
      showForm = !showForm
      if(showForm){
        form.classList.remove('hidden')
      }
      else{
        form.classList.add('hidden')
      }
    }



  </script>
    {% endblock %}
  </body>
</html>
