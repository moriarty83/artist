<!DOCTYPE html>
<html lang="en">
  {% load static tailwind_tags %} {% block content %}

  <h2 class="bg-gray-50 text-red-500">
    Hello Artist {% if latest_image_list %}
    <ul>
      {% for image in latest_image_list %}
      <li><a href="/polls/{{ image.id }}/">{{ question.question_text }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No images are available.</p>
    {% endif %} {% endblock %}
  </h2>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Connect to Google" />
  </form>

  <form action="/albums/" method="get">
    {% csrf_token %}
    <input type="submit" value="Get Albuns" />
  </form>

  <button class="h-14 w-24 bg-gray-400" onclick="{{ makeGoogleService }}">Click Me</button>
</html>
