<div class="flex flex-col justify-center items-center mt-6">
  <h2 class="text-3xl">{{ title }}</h2>
  <div class="flex flex-row w-full items-center justify-around">
    {% for event in events %}
    <div class="flex flex-col justify-start items-center w-1/3 h-96 mx-6">
      <h2 class="text-center">{{ event.event_name }}</h2>
      <a
        href="events/{{ event.id }}"
        class="col-span-1 h-80 flex flex-col justify-center items-start p-2"
      >
        <img
          src="{{ event.image.url }}"
          alt="connect"
          class="col-span-1 h-full mat relative object-cover"
          style="max-height: 300px"
        />
      </a>
      {% if event.ongoing_event == True%}
      <h4 class="text-center">
        {{ event.event_start_date}} - {{event.event_end_date}}
      </h4>
      {% else %}
      <h4 class="text-center">
        {{ event.event_start_date}} at {{event.event_time}}
      </h4>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <div class="flex flex-row w-full justify-start mt-2 mx-auto">
    <a href="/events">
      <h3>All Events â†’</h3>
    </a>
  </div>
</div>
